# Simple test compose for debugging Harbor ARM64 images
services:
  redis:
    image: ${DOCKER_USERNAME}/redis-photon:${VERSION_TAG}
    container_name: redis-simple
    environment:
      REDIS_MAXMEMORY: "512mb"
    command: ["redis-server"]
    ports:
      - "6379:6379"

  postgresql:
    image: ${DOCKER_USERNAME}/harbor-db:${VERSION_TAG}
    container_name: postgresql-simple
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root123
      POSTGRES_DB: registry
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - db_simple:/var/lib/postgresql/data

  registry:
    image: ${DOCKER_USERNAME}/registry-photon:${VERSION_TAG}
    container_name: registry-simple
    environment:
      REGISTRY_HTTP_ADDR: 0.0.0.0:5000
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_AUTH: "none"
      REGISTRY_LOG_LEVEL: debug
    ports:
      - "5000:5000"
    volumes:
      - registry_simple:/var/lib/registry

volumes:
  db_simple:
  registry_simple: