name: Check and Build Harbor ARM64

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Harbor version to build (e.g., v2.11.0)'
        required: false
        type: string

env:
  HARBOR_REPO: goharbor/harbor

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for new release
        id: check
        run: |
          # Get the latest release from Harbor
          if [ -n "${{ github.event.inputs.version }}" ]; then
            LATEST_VERSION="${{ github.event.inputs.version }}"
            echo "Using manually specified version: $LATEST_VERSION"
          else
            LATEST_VERSION=$(curl -s https://api.github.com/repos/${{ env.HARBOR_REPO }}/releases/latest | jq -r .tag_name)
            echo "Latest Harbor release: $LATEST_VERSION"
          fi

          # Check if we already built this version
          if [ -f "built_versions.txt" ]; then
            if grep -q "^${LATEST_VERSION}$" built_versions.txt; then
              echo "Version $LATEST_VERSION already built"
              echo "should_build=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "New version detected: $LATEST_VERSION"
          echo "should_build=true" >> $GITHUB_OUTPUT
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

  build-harbor:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-24.04-arm  # Use native ARM64 runner!
    steps:
      - name: Checkout Harbor repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.HARBOR_REPO }}
          ref: ${{ needs.check-release.outputs.version }}
          path: harbor

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # No QEMU needed - we're running on native ARM64!

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base images for ARM64
        run: |
          cd harbor

          VERSION="${{ needs.check-release.outputs.version }}"
          VERSION_TAG="${VERSION#v}"
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"

          echo "Building base images for ARM64..."
          echo "Architecture: $(uname -m)"

          # Check if prepare base Dockerfile exists
          if [ ! -f "make/photon/prepare/Dockerfile.base" ]; then
            echo "ERROR: make/photon/prepare/Dockerfile.base not found!"
            echo "Trying to find base Dockerfiles..."
            find . -name "*.base" -o -name "Dockerfile.base" | head -20
            exit 1
          fi

          # First, check what the base Dockerfile is based on
          echo "Checking base image dependencies in Dockerfile.base..."
          grep "^FROM" make/photon/prepare/Dockerfile.base || true

          # Build harbor-prepare-base for ARM64 - this is the critical one
          echo "Building harbor-prepare-base:${VERSION} for ARM64..."

          # Use regular docker build (not buildx) since we're on native ARM64
          # This prevents buildx from pulling remote AMD64 images
          docker build \
            -t goharbor/harbor-prepare-base:${VERSION} \
            -t ${DOCKER_USERNAME}/harbor-prepare-base:${VERSION} \
            -f make/photon/prepare/Dockerfile.base \
            make/photon/prepare/

          # Verify the image was built
          if ! docker image inspect goharbor/harbor-prepare-base:${VERSION} >/dev/null 2>&1; then
            echo "ERROR: Failed to build harbor-prepare-base:${VERSION}"
            exit 1
          fi
          echo "✅ Successfully built harbor-prepare-base:${VERSION}"

          # Also tag with the exact version tag format Harbor expects
          docker tag goharbor/harbor-prepare-base:${VERSION} goharbor/prepare:${VERSION_TAG}
          docker tag goharbor/harbor-prepare-base:${VERSION} ${DOCKER_USERNAME}/prepare:${VERSION_TAG}

          # Build other base images if they exist
          for base_dockerfile in $(find make/photon -name "Dockerfile.base" 2>/dev/null); do
            if [ -f "$base_dockerfile" ] && [ "$base_dockerfile" != "make/photon/prepare/Dockerfile.base" ]; then
              component_dir=$(dirname $base_dockerfile)
              component_name=$(basename $component_dir)
              echo "Building base image for ${component_name}..."
              docker build \
                -t goharbor/harbor-${component_name}-base:${VERSION} \
                -t ${DOCKER_USERNAME}/harbor-${component_name}-base:${VERSION} \
                -f $base_dockerfile \
                $component_dir/ || echo "Warning: Failed to build base image for ${component_name}"
            fi
          done

          # List all images to verify
          echo "========== All Docker images =========="
          docker images --format "table {{.Repository}}:{{.Tag}}" | sort
          echo "======================================="

      - name: Build Harbor for ARM64
        run: |
          cd harbor

          VERSION="${{ needs.check-release.outputs.version }}"
          VERSION_TAG="${VERSION#v}"
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          GITHUB_REPO_OWNER="${{ github.repository_owner }}"

          # Patch photon Makefile to remove exporter from buildcompt target
          sed -i 's/_compile_and_build_exporter//g' make/photon/Makefile

          # Skip API linting to avoid Spectral build issues
          sed -i 's/compile: check_environment lint_apis compile_core compile_jobservice/compile: check_environment compile_core compile_jobservice/' Makefile

          # CRITICAL FIX: Patch Harbor Makefile to prevent pulling remote images
          echo "========== Patching Harbor Makefile to disable image pulling =========="

          # Harbor uses DOCKERBUILD variable - patch it to include --pull=false
          # Note: buildx uses boolean values (true/false), not "never"
          sed -i 's/DOCKERBUILD\s*?=\s*docker/DOCKERBUILD ?= docker/g' make/photon/Makefile
          sed -i '/DOCKERBUILD.*:=/s/$/ --pull=false/' make/photon/Makefile
          sed -i '/DOCKERBUILD.*?=/s/$/ --pull=false/' make/photon/Makefile

          # Also patch any direct docker/buildx build commands
          find make/photon -name "Makefile" -exec sed -i 's/docker buildx build /docker buildx build --pull=false /g' {} \;
          find make/photon -name "Makefile" -exec sed -i 's/docker build /docker build --pull=false /g' {} \;

          # Show what we patched
          echo "Checking DOCKERBUILD variable:"
          grep "DOCKERBUILD" make/photon/Makefile || echo "DOCKERBUILD not found"

          echo "========== Patching Dockerfiles to use local ARM64 base images =========="

          # Directly replace FROM lines with ARG variables to hardcoded values
          for dockerfile in $(find make/photon -name "Dockerfile" -type f); do
            echo "Patching $dockerfile..."
            # Replace FROM lines that use variables
            sed -i "s|FROM \${harbor_base_namespace}/harbor-prepare-base:\${harbor_base_image_version}|FROM goharbor/harbor-prepare-base:${VERSION}|g" $dockerfile
            # Also handle non-variable format
            sed -i "s|FROM goharbor/harbor-prepare-base:.*|FROM goharbor/harbor-prepare-base:${VERSION}|g" $dockerfile
            # Show what we have now
            grep "FROM.*prepare-base" $dockerfile || true
          done

          echo "========================================================="

          # List all our local ARM64 images
          echo "========== Available local Docker images =========="
          docker images | grep -E "(goharbor|${DOCKER_USERNAME})" | head -20
          echo "===================================================="

          # We're on native ARM64 - build normally!
          echo "Building on native ARM64 runner..."
          echo "Architecture: $(uname -m)"

          # NUCLEAR OPTION: Skip Harbor's build system and build manually
          echo "========== Building Harbor components manually =========="

          # First, compile the Go binaries
          echo "Compiling Go binaries..."
          make compile \
            GOBUILDIMAGE=golang:1.24 \
            COMPILETAG=compile_golangimage \
            BUILDBIN=true \
            NOTARYFLAG=false \
            TRIVYFLAG=true

          # Now build each Docker image manually using regular docker build
          # We're on native ARM64 so we don't need buildx!
          echo "Building Docker images manually..."

          # Build prepare image using our local ARM64 base
          # Use harbor root as context, specify Dockerfile with -f
          docker build \
            --build-arg harbor_base_namespace=goharbor \
            --build-arg harbor_base_image_version=${VERSION} \
            -t ${DOCKER_USERNAME}/prepare:${VERSION_TAG} \
            -f make/photon/prepare/Dockerfile \
            .

          # Build other core images
          for component in core jobservice registryctl; do
            echo "Building $component..."
            docker build \
              -t ${DOCKER_USERNAME}/harbor-$component:${VERSION_TAG} \
              -f make/photon/$component/Dockerfile \
              . || echo "Warning: Failed to build $component"
          done

          # Build portal, nginx, log, db, redis, registry
          for component in portal nginx log db redis registry; do
            echo "Building $component..."
            if [ -d "make/photon/$component" ]; then
              # Determine output image name
              case $component in
                nginx) image_name="nginx-photon" ;;
                redis) image_name="redis-photon" ;;
                registry) image_name="registry-photon" ;;
                *) image_name="harbor-$component" ;;
              esac

              docker build \
                -t ${DOCKER_USERNAME}/$image_name:${VERSION_TAG} \
                -f make/photon/$component/Dockerfile \
                . || echo "Warning: Failed to build $component"
            fi
          done

          # Build trivy-adapter if it exists
          if [ -d "make/photon/trivy-adapter" ]; then
            echo "Building trivy-adapter..."
            docker build \
              -t ${DOCKER_USERNAME}/trivy-adapter-photon:${VERSION_TAG} \
              -f make/photon/trivy-adapter/Dockerfile \
              . || echo "Warning: Failed to build trivy-adapter"
          fi

          echo "========== Listing built images =========="
          docker images | grep ${DOCKER_USERNAME}

      - name: Tag and push ARM64 images
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          VERSION_TAG="${VERSION#v}"
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          GITHUB_REPO_OWNER="${{ github.repository_owner }}"

          # List built images to understand naming
          echo "Built images:"
          docker images | grep ${DOCKER_USERNAME} || docker images | grep ${VERSION_TAG} || true

          # The actual image names produced by Harbor's Makefile
          # Format: ${IMAGENAMESPACE}/image-name:${VERSION_TAG}
          declare -A IMAGE_NAMES=(
            ["prepare"]="prepare"
            ["core"]="harbor-core"
            ["db"]="harbor-db"
            ["jobservice"]="harbor-jobservice"
            ["log"]="harbor-log"
            ["nginx"]="nginx-photon"
            ["portal"]="harbor-portal"
            ["redis"]="redis-photon"
            ["registry"]="registry-photon"
            ["registryctl"]="harbor-registryctl"
            ["trivy-adapter"]="trivy-adapter-photon"
          )

          # Debug: List all docker images to see what was actually built
          echo "All available images:"
          docker images --format "table {{.Repository}}:{{.Tag}}" | sort

          for component in prepare core db jobservice log nginx portal redis registry registryctl trivy-adapter; do
            IMAGE_NAME="${IMAGE_NAMES[$component]}"
            SOURCE_IMAGE="${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION_TAG}"

            echo "Looking for image: ${SOURCE_IMAGE}"

            # Check if image exists
            if docker image inspect ${SOURCE_IMAGE} >/dev/null 2>&1; then
              echo "✅ Found ${component} image: ${SOURCE_IMAGE}"

              # Tag for Docker Hub with -arm64 suffix
              docker tag ${SOURCE_IMAGE} ${DOCKER_USERNAME}/harbor-${component}-arm64:${VERSION_TAG}
              docker tag ${SOURCE_IMAGE} ${DOCKER_USERNAME}/harbor-${component}-arm64:latest

              # Tag for GHCR
              docker tag ${SOURCE_IMAGE} ghcr.io/${GITHUB_REPO_OWNER}/harbor-${component}-arm64:${VERSION_TAG}
              docker tag ${SOURCE_IMAGE} ghcr.io/${GITHUB_REPO_OWNER}/harbor-${component}-arm64:latest

              # Push to Docker Hub
              docker push ${DOCKER_USERNAME}/harbor-${component}-arm64:${VERSION_TAG}
              docker push ${DOCKER_USERNAME}/harbor-${component}-arm64:latest

              # Push to GHCR
              docker push ghcr.io/${GITHUB_REPO_OWNER}/harbor-${component}-arm64:${VERSION_TAG}
              docker push ghcr.io/${GITHUB_REPO_OWNER}/harbor-${component}-arm64:latest

              echo "✅ Built and pushed ${component}" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ Image not found: ${SOURCE_IMAGE}"
              echo "⚠️ Image not found: ${SOURCE_IMAGE}" >> $GITHUB_STEP_SUMMARY
            fi
          done

  update-version-file:
    needs: [check-release, build-harbor]
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update built versions file
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          echo "$VERSION" >> built_versions.txt
          sort -u built_versions.txt -o built_versions.txt

      - name: Commit version file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add built_versions.txt
          git diff --staged --quiet || git commit -m "Add built version ${{ needs.check-release.outputs.version }}"
          git push
