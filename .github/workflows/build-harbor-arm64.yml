name: Check and Build Harbor ARM64

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Harbor version to build (e.g., v2.11.0)'
        required: false
        type: string
        default: ''
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

env:
  HARBOR_REPO: goharbor/harbor

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for new release
        id: check
        run: |
          # Get the latest release from Harbor
          if [ -n "${{ github.event.inputs.version }}" ]; then
            LATEST_VERSION="${{ github.event.inputs.version }}"
            echo "Using manually specified version: $LATEST_VERSION"
          else
            LATEST_VERSION=$(curl -s https://api.github.com/repos/${{ env.HARBOR_REPO }}/releases/latest | jq -r .tag_name)
            echo "Latest Harbor release: $LATEST_VERSION"
          fi

          # Check if we already built this version
          if [ -f "built_versions.txt" ]; then
            if grep -q "^${LATEST_VERSION}$" built_versions.txt; then
              echo "Version $LATEST_VERSION already built"
              echo "should_build=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "New version detected: $LATEST_VERSION"
          echo "should_build=true" >> $GITHUB_OUTPUT
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

  build-harbor:
    needs: check-release
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-24.04-arm  # Use native ARM64 runner!
    steps:
      - name: Checkout Harbor repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.HARBOR_REPO }}
          ref: ${{ needs.check-release.outputs.version }}
          path: harbor

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # No QEMU needed - we're running on native ARM64!

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base images for ARM64
        working-directory: harbor
        run: |
          ../scripts/build-base-images.sh \
            "${{ needs.check-release.outputs.version }}" \
            "${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Build registry binary for ARM64
        working-directory: harbor
        run: |
          ../scripts/build-registry-binary.sh

      - name: Patch Harbor build files
        working-directory: harbor
        run: |
          ../scripts/patch-harbor-build.sh \
            "${{ needs.check-release.outputs.version }}"

      - name: Build Harbor components for ARM64
        working-directory: harbor
        run: |
          ../scripts/build-harbor-components.sh \
            "${{ needs.check-release.outputs.version }}" \
            "${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Tag and push ARM64 images
        working-directory: harbor
        run: |
          ../scripts/tag-and-push-images.sh \
            "${{ needs.check-release.outputs.version }}" \
            "${{ secrets.DOCKERHUB_USERNAME }}" \
            "${{ github.repository_owner }}"

  validate-images:
    needs: [check-release, build-harbor]
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-24.04-arm  # Use native ARM64 runner for testing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built images
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          VERSION_TAG="${VERSION#v}"
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"

          # Pull all built images for validation
          COMPONENTS=(prepare core db jobservice log nginx portal redis registry registryctl exporter)

          for component in "${COMPONENTS[@]}"; do
            IMAGE="${DOCKER_USERNAME}/harbor-${component}-arm64:${VERSION_TAG}"
            echo "Pulling ${IMAGE}..."
            docker pull ${IMAGE} || echo "Warning: Failed to pull ${component}"
          done

      - name: Install Trivy for security scanning
        run: |
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Run validation tests
        run: |
          # Retag images to expected format for validation script
          VERSION="${{ needs.check-release.outputs.version }}"
          VERSION_TAG="${VERSION#v}"
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"

          declare -A IMAGE_NAMES=(
            ["prepare"]="prepare"
            ["core"]="harbor-core"
            ["db"]="harbor-db"
            ["jobservice"]="harbor-jobservice"
            ["log"]="harbor-log"
            ["nginx"]="nginx-photon"
            ["portal"]="harbor-portal"
            ["redis"]="redis-photon"
            ["registry"]="registry-photon"
            ["registryctl"]="harbor-registryctl"
            ["exporter"]="harbor-exporter"
          )

          # Retag images from -arm64 suffix to standard names for validation
          for component in prepare core db jobservice log nginx portal redis registry registryctl exporter; do
            SOURCE="${DOCKER_USERNAME}/harbor-${component}-arm64:${VERSION_TAG}"
            TARGET="${DOCKER_USERNAME}/${IMAGE_NAMES[$component]}:${VERSION_TAG}"

            if docker image inspect ${SOURCE} >/dev/null 2>&1; then
              docker tag ${SOURCE} ${TARGET}
              echo "Tagged ${SOURCE} as ${TARGET}"
            fi
          done

          # Run validation script
          ./scripts/validate-images.sh \
            "${{ needs.check-release.outputs.version }}" \
            "${{ secrets.DOCKERHUB_USERNAME }}" \
            --full

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: harbor-validation-report-*.md
          retention-days: 30

      - name: Add validation results to summary
        if: always()
        run: |
          if [ -f harbor-validation-report-*.md ]; then
            cat harbor-validation-report-*.md >> $GITHUB_STEP_SUMMARY
          fi

  integration-test:
    needs: [check-release, build-harbor, validate-images]
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run integration tests
        run: |
          ./scripts/integration-test.sh \
            "${{ needs.check-release.outputs.version }}" \
            "${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Upload integration test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: harbor-integration-test-report-*.md
          retention-days: 30

      - name: Add integration results to summary
        if: always()
        run: |
          if [ -f harbor-integration-test-report-*.md ]; then
            cat harbor-integration-test-report-*.md >> $GITHUB_STEP_SUMMARY
          fi

  api-test:
    needs: [check-release, integration-test]
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Start Harbor for API testing
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          VERSION_TAG="${VERSION#v}"
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"

          # Start Harbor stack for API testing
          export DOCKER_USERNAME=$DOCKER_USERNAME
          export VERSION_TAG=$VERSION_TAG
          docker compose -f docker-compose.test.yml up -d

          # Wait for Harbor to be ready
          echo "Waiting for Harbor to be ready..."
          timeout 300 bash -c 'until curl -sf http://localhost:8080/api/v2.0/ping; do sleep 5; done'

      - name: Run API tests
        run: |
          ./scripts/api-test.sh \
            "${{ needs.check-release.outputs.version }}" \
            "${{ secrets.DOCKERHUB_USERNAME }}" \
            "http://localhost:8080"

      - name: Upload API test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: harbor-api-test-report-*.md
          retention-days: 30

      - name: Add API test results to summary
        if: always()
        run: |
          if [ -f harbor-api-test-report-*.md ]; then
            cat harbor-api-test-report-*.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v || true

  benchmark:
    needs: [check-release, integration-test]
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Start Harbor for benchmarking
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          VERSION_TAG="${VERSION#v}"
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"

          # Start Harbor stack
          export DOCKER_USERNAME=$DOCKER_USERNAME
          export VERSION_TAG=$VERSION_TAG
          docker compose -f docker-compose.test.yml up -d

          # Wait for Harbor to be ready
          echo "Waiting for Harbor to be ready..."
          timeout 300 bash -c 'until curl -sf http://localhost:8080/api/v2.0/ping; do sleep 5; done'

      - name: Run benchmarks
        run: |
          ./scripts/benchmark.sh \
            "${{ needs.check-release.outputs.version }}" \
            "${{ secrets.DOCKERHUB_USERNAME }}" \
            "http://localhost:8080"

      - name: Upload benchmark report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: harbor-benchmark-report-*.md
          retention-days: 30

      - name: Add benchmark results to summary
        if: always()
        run: |
          if [ -f harbor-benchmark-report-*.md ]; then
            cat harbor-benchmark-report-*.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v || true

  update-version-file:
    needs: [check-release, build-harbor, validate-images, api-test, benchmark]
    if: needs.check-release.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update built versions file
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          echo "$VERSION" >> built_versions.txt
          sort -u built_versions.txt -o built_versions.txt

      - name: Commit version file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add built_versions.txt
          git diff --staged --quiet || git commit -m "Add built version ${{ needs.check-release.outputs.version }}"
          git push
