  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 443
    targetPort: 8443
    name: https
  selector:
    app: harbor-nginx

---
# PersistentVolumeClaim for Registry Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: harbor-registry-data
  namespace: harbor
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard

---
# Secrets (placeholder - replace with actual values)
apiVersion: v1
kind: Secret
metadata:
  name: harbor-database-secret
  namespace: harbor
type: Opaque
stringData:
  password: "changeme123"

---
apiVersion: v1
kind: Secret
metadata:
  name: harbor-core-secret
  namespace: harbor
type: Opaque
stringData:
  secret: "changeme-core-secret"
  key: "changeme-encryption-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: harbor-jobservice-secret
  namespace: harbor
type: Opaque
stringData:
  secret: "changeme-jobservice-secret"

---
# ConfigMap for Harbor Core
apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-core-config
  namespace: harbor
data:
  app.conf: |
    appname = Harbor
    runmode = prod

---
# ConfigMap for Registry
apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-registry-config
  namespace: harbor
data:
  config.yml: |
    version: 0.1
    log:
      level: info
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /storage
      delete:
        enabled: true
    http:
      addr: :5000
      relativeurls: false
      debug:
        addr: :5001
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3

---
# HorizontalPodAutoscaler for Core
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: harbor-core-hpa
  namespace: harbor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: harbor-core
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# HorizontalPodAutoscaler for Registry
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: harbor-registry-hpa
  namespace: harbor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: harbor-registry
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# PodDisruptionBudget for Core
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: harbor-core-pdb
  namespace: harbor
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: harbor-core

---
# PodDisruptionBudget for Registry
apiVersion: policy/v1
kind: PodDisruptionBudget
