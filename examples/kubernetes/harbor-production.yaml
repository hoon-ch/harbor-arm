  namespace: harbor
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: harbor-registry

---
# PodDisruptionBudget for Portal
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: harbor-portal-pdb
  namespace: harbor
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: harbor-portal

---
# PodDisruptionBudget for JobService
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: harbor-jobservice-pdb
  namespace: harbor
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: harbor-jobservice
